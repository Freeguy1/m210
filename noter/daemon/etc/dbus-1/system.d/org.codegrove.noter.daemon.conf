<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.codegrove.noter.daemon"/>
    <allow send_type="method_call"/>
  </policy>

  <policy context="default">
    <allow send_type="method_call" send_interface="org.codegrove.noter.daemon" send_member="connected_devices"/>
  </policy>

</busconfig>
